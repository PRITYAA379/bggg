
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DigitalConfvisions AI Writer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fdf8f6',
                100: '#fcefe8',
                200: '#f8dbc9',
                300: '#f3c2a1',
                400: '#ec9f6f',
                500: '#dd8448',
                600: '#c06332',
                700: '#9f4c28',
                800: '#833e24',
                900: '#6a3420',
                950: '#3d1b10',
              }
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* iOS Safe Area handling */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      .font-serif-text {
        font-family: 'Merriweather', serif;
      }
      /* Custom Scrollbar for Glass look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(221, 132, 72, 0.5); /* Brown thumb */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(192, 99, 50, 0.8);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      /* iOS Specific scrolling */
      .ios-scroll {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Remove tap highlight on iOS */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* ELECTRIC THEME CSS */
      :root {
        --electric-border-color: #dd8448;
        --electric-light-color: #ffccaa;
        --gradient-color: rgba(221, 132, 72, 0.4);
      }
      
      @supports (color: oklch(from red l c h)) {
        :root {
          --electric-light-color: oklch(from var(--electric-border-color) l c h);
          --gradient-color: oklch(from var(--electric-border-color) 0.3 calc(c / 2) h / 0.4);
        }
      }

      .electric-flow-border {
         position: relative;
         /* Ensure radius is inherited or set */
         border-radius: inherit;
      }
      
      /* The electric line */
      .electric-flow-border::after {
         content: '';
         position: absolute;
         inset: 0; /* Target ALL sides */
         border: 2px solid var(--electric-border-color);
         border-radius: inherit;
         filter: url(#turbulent-displace);
         z-index: 10;
         opacity: 0.8;
         pointer-events: none;
      }

      /* Subtle glow behind */
      .electric-flow-border::before {
         content: '';
         position: absolute;
         inset: -2px;
         border-radius: inherit;
         box-shadow: 0 0 15px var(--electric-border-color);
         opacity: 0.4;
         z-index: -1;
         pointer-events: none;
      }

      .electric-glow {
        box-shadow: 0 0 10px var(--gradient-color), inset 0 0 5px var(--gradient-color);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="bg-orange-50/50 text-slate-900 antialiased h-screen overflow-hidden fixed w-full">
    <!-- Global SVG Filters -->
    <svg style="position: absolute; width: 0; height: 0; pointer-events: none;" aria-hidden="true">
        <defs>
            <filter id="turbulent-displace" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="turbulence">
                    <animate attributeName="baseFrequency" values="0.03;0.05;0.03" dur="8s" repeatCount="indefinite" />
                </feTurbulence>
                <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="6" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
